<div class="contenedorCentro">
    <a routerLink = "/principal/formulario-principal">
        <button type="button" class="botonEdit">
            <i class="fas fa-pen"></i>
        </button>
    </a>
    <div class="contenedorCentral">
        <div id="contenedorCentral">
            <div>
                <div class="titular">
                    <h1 class="diego">{{nombre}}</h1>
                </div>
            </div>
            <div>
                <div>
                    <h3 class="rol">{{rol}}</h3>
                </div>
            </div>
        </div>   
    </div>
    <div class="logoCentral">
        <div>
            <img src="assets/imagenes/LogoDR-blueGrande.png" id="logoCentral" alt="LogoDR">
        </div>
    </div>
</div>
