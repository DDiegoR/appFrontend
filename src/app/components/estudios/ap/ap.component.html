<div id="argentinaPrograma" role="tabpanel">
    <h3 class="tituloEstudio">{{titulo}}<a href={{link}} target="_blank">{{nombreLink}}</a></h3>
    <h5 class="subtituloEstudio">{{fecha_inicio | date: 'MMMM d, y'}} - {{fecha_fin | date: 'MMMM d, y'}}</h5>
    <p class="descripcionEstudio">{{descripcion}}</p>
    <a class="enlaces" (click)="modal.showModal()" (click)="cargarRuta()">Ver certificado</a>
    <modal-certificados #modal [rutaImagen]="rutaImagen"></modal-certificados>
</div>
